name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/deploy_page.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download pip links
        shell: bash
        run: |

          mkdir -p page
          wget https://github.com/llvm/eudsl/releases/expanded_assets/mlir-python-bindings -O page/index.html
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: page
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
